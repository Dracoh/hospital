<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCenterTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCenterTypeLabel_centerTypeName}" for="centerTypeName" />
                    <h:inputText id="centerTypeName" value="#{centerTypeController.selected.centerTypeName}" title="#{bundle.EditCenterTypeTitle_centerTypeName}" />
                    <h:outputLabel value="#{bundle.EditCenterTypeLabel_idCenterType}" for="idCenterType" />
                    <h:inputText id="idCenterType" value="#{centerTypeController.selected.idCenterType}" title="#{bundle.EditCenterTypeTitle_idCenterType}" required="true" requiredMessage="#{bundle.EditCenterTypeRequiredMessage_idCenterType}"/>
                </h:panelGrid>
                <h:commandLink action="#{centerTypeController.update}" value="#{bundle.EditCenterTypeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCenterTypeViewLink}"/>
                <br />
                <h:commandLink action="#{centerTypeController.prepareList}" value="#{bundle.EditCenterTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCenterTypeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
