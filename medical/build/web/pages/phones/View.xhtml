<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPhonesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPhonesLabel_phoneNumber}"/>
                    <h:outputText value="#{phonesController.selected.phoneNumber}" title="#{bundle.ViewPhonesTitle_phoneNumber}"/>
                    <h:outputText value="#{bundle.ViewPhonesLabel_idPhone}"/>
                    <h:outputText value="#{phonesController.selected.idPhone}" title="#{bundle.ViewPhonesTitle_idPhone}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{phonesController.destroyAndView}" value="#{bundle.ViewPhonesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPhonesEditLink}"/>
                <br />
                <h:commandLink action="#{phonesController.prepareCreate}" value="#{bundle.ViewPhonesCreateLink}" />
                <br />
                <h:commandLink action="#{phonesController.prepareList}" value="#{bundle.ViewPhonesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPhonesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
