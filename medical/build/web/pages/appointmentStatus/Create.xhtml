<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAppointmentStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAppointmentStatusLabel_statusName}" for="statusName" />
                    <h:inputText id="statusName" value="#{appointmentStatusController.selected.statusName}" title="#{bundle.CreateAppointmentStatusTitle_statusName}" />
                    <h:outputLabel value="#{bundle.CreateAppointmentStatusLabel_statusDescription}" for="statusDescription" />
                    <h:inputText id="statusDescription" value="#{appointmentStatusController.selected.statusDescription}" title="#{bundle.CreateAppointmentStatusTitle_statusDescription}" />
                    <h:outputLabel value="#{bundle.CreateAppointmentStatusLabel_idAppointmentStatus}" for="idAppointmentStatus" />
                    <h:inputText id="idAppointmentStatus" value="#{appointmentStatusController.selected.idAppointmentStatus}" title="#{bundle.CreateAppointmentStatusTitle_idAppointmentStatus}" required="true" requiredMessage="#{bundle.CreateAppointmentStatusRequiredMessage_idAppointmentStatus}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{appointmentStatusController.create}" value="#{bundle.CreateAppointmentStatusSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{appointmentStatusController.prepareList}" value="#{bundle.CreateAppointmentStatusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAppointmentStatusIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
