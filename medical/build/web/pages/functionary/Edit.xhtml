<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFunctionaryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFunctionaryLabel_idDocument}" for="idDocument" />
                    <h:inputText id="idDocument" value="#{functionaryController.selected.idDocument}" title="#{bundle.EditFunctionaryTitle_idDocument}" />
                    <h:outputLabel value="#{bundle.EditFunctionaryLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{functionaryController.selected.firstName}" title="#{bundle.EditFunctionaryTitle_firstName}" />
                    <h:outputLabel value="#{bundle.EditFunctionaryLabel_middleName}" for="middleName" />
                    <h:inputText id="middleName" value="#{functionaryController.selected.middleName}" title="#{bundle.EditFunctionaryTitle_middleName}" />
                    <h:outputLabel value="#{bundle.EditFunctionaryLabel_thirdName}" for="thirdName" />
                    <h:inputText id="thirdName" value="#{functionaryController.selected.thirdName}" title="#{bundle.EditFunctionaryTitle_thirdName}" />
                    <h:outputLabel value="#{bundle.EditFunctionaryLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{functionaryController.selected.lastName}" title="#{bundle.EditFunctionaryTitle_lastName}" />
                    <h:outputLabel value="#{bundle.EditFunctionaryLabel_idFunctionaryType}" for="idFunctionaryType" />
                    <h:inputText id="idFunctionaryType" value="#{functionaryController.selected.idFunctionaryType}" title="#{bundle.EditFunctionaryTitle_idFunctionaryType}" />
                    <h:outputLabel value="#{bundle.EditFunctionaryLabel_admissionDate}" for="admissionDate" />
                    <h:inputText id="admissionDate" value="#{functionaryController.selected.admissionDate}" title="#{bundle.EditFunctionaryTitle_admissionDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFunctionaryLabel_idWorkArea}" for="idWorkArea" />
                    <h:inputText id="idWorkArea" value="#{functionaryController.selected.idWorkArea}" title="#{bundle.EditFunctionaryTitle_idWorkArea}" />
                    <h:outputLabel value="#{bundle.EditFunctionaryLabel_idFunctionary}" for="idFunctionary" />
                    <h:inputText id="idFunctionary" value="#{functionaryController.selected.idFunctionary}" title="#{bundle.EditFunctionaryTitle_idFunctionary}" required="true" requiredMessage="#{bundle.EditFunctionaryRequiredMessage_idFunctionary}"/>
                </h:panelGrid>
                <h:commandLink action="#{functionaryController.update}" value="#{bundle.EditFunctionarySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFunctionaryViewLink}"/>
                <br />
                <h:commandLink action="#{functionaryController.prepareList}" value="#{bundle.EditFunctionaryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFunctionaryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
