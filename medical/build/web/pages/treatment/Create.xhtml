<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTreatmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTreatmentLabel_treatmentName}" for="treatmentName" />
                    <h:inputText id="treatmentName" value="#{treatmentController.selected.treatmentName}" title="#{bundle.CreateTreatmentTitle_treatmentName}" />
                    <h:outputLabel value="#{bundle.CreateTreatmentLabel_doseMeasure}" for="doseMeasure" />
                    <h:inputText id="doseMeasure" value="#{treatmentController.selected.doseMeasure}" title="#{bundle.CreateTreatmentTitle_doseMeasure}" />
                    <h:outputLabel value="#{bundle.CreateTreatmentLabel_doseQuantity}" for="doseQuantity" />
                    <h:inputText id="doseQuantity" value="#{treatmentController.selected.doseQuantity}" title="#{bundle.CreateTreatmentTitle_doseQuantity}" />
                    <h:outputLabel value="#{bundle.CreateTreatmentLabel_idTreatmentType}" for="idTreatmentType" />
                    <h:inputText id="idTreatmentType" value="#{treatmentController.selected.idTreatmentType}" title="#{bundle.CreateTreatmentTitle_idTreatmentType}" />
                    <h:outputLabel value="#{bundle.CreateTreatmentLabel_idTreatment}" for="idTreatment" />
                    <h:inputText id="idTreatment" value="#{treatmentController.selected.idTreatment}" title="#{bundle.CreateTreatmentTitle_idTreatment}" required="true" requiredMessage="#{bundle.CreateTreatmentRequiredMessage_idTreatment}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{treatmentController.create}" value="#{bundle.CreateTreatmentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{treatmentController.prepareList}" value="#{bundle.CreateTreatmentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTreatmentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
