<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHospitalizationTracingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHospitalizationTracingLabel_dateTracing}" for="dateTracing" />
                    <h:inputText id="dateTracing" value="#{hospitalizationTracingController.selected.dateTracing}" title="#{bundle.CreateHospitalizationTracingTitle_dateTracing}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateHospitalizationTracingLabel_idFunctionary}" for="idFunctionary" />
                    <h:inputText id="idFunctionary" value="#{hospitalizationTracingController.selected.idFunctionary}" title="#{bundle.CreateHospitalizationTracingTitle_idFunctionary}" />
                    <h:outputLabel value="#{bundle.CreateHospitalizationTracingLabel_comments}" for="comments" />
                    <h:inputText id="comments" value="#{hospitalizationTracingController.selected.comments}" title="#{bundle.CreateHospitalizationTracingTitle_comments}" />
                    <h:outputLabel value="#{bundle.CreateHospitalizationTracingLabel_idTreatment}" for="idTreatment" />
                    <h:inputText id="idTreatment" value="#{hospitalizationTracingController.selected.idTreatment}" title="#{bundle.CreateHospitalizationTracingTitle_idTreatment}" />
                    <h:outputLabel value="#{bundle.CreateHospitalizationTracingLabel_idHospitalization}" for="idHospitalization" />
                    <h:inputText id="idHospitalization" value="#{hospitalizationTracingController.selected.idHospitalization}" title="#{bundle.CreateHospitalizationTracingTitle_idHospitalization}" />
                    <h:outputLabel value="#{bundle.CreateHospitalizationTracingLabel_idHospitalizationTracing}" for="idHospitalizationTracing" />
                    <h:inputText id="idHospitalizationTracing" value="#{hospitalizationTracingController.selected.idHospitalizationTracing}" title="#{bundle.CreateHospitalizationTracingTitle_idHospitalizationTracing}" required="true" requiredMessage="#{bundle.CreateHospitalizationTracingRequiredMessage_idHospitalizationTracing}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hospitalizationTracingController.create}" value="#{bundle.CreateHospitalizationTracingSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{hospitalizationTracingController.prepareList}" value="#{bundle.CreateHospitalizationTracingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHospitalizationTracingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
