<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHospitalizationTracingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHospitalizationTracingLabel_dateTracing}"/>
                    <h:outputText value="#{hospitalizationTracingController.selected.dateTracing}" title="#{bundle.ViewHospitalizationTracingTitle_dateTracing}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHospitalizationTracingLabel_idFunctionary}"/>
                    <h:outputText value="#{hospitalizationTracingController.selected.idFunctionary}" title="#{bundle.ViewHospitalizationTracingTitle_idFunctionary}"/>
                    <h:outputText value="#{bundle.ViewHospitalizationTracingLabel_comments}"/>
                    <h:outputText value="#{hospitalizationTracingController.selected.comments}" title="#{bundle.ViewHospitalizationTracingTitle_comments}"/>
                    <h:outputText value="#{bundle.ViewHospitalizationTracingLabel_idTreatment}"/>
                    <h:outputText value="#{hospitalizationTracingController.selected.idTreatment}" title="#{bundle.ViewHospitalizationTracingTitle_idTreatment}"/>
                    <h:outputText value="#{bundle.ViewHospitalizationTracingLabel_idHospitalization}"/>
                    <h:outputText value="#{hospitalizationTracingController.selected.idHospitalization}" title="#{bundle.ViewHospitalizationTracingTitle_idHospitalization}"/>
                    <h:outputText value="#{bundle.ViewHospitalizationTracingLabel_idHospitalizationTracing}"/>
                    <h:outputText value="#{hospitalizationTracingController.selected.idHospitalizationTracing}" title="#{bundle.ViewHospitalizationTracingTitle_idHospitalizationTracing}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hospitalizationTracingController.destroyAndView}" value="#{bundle.ViewHospitalizationTracingDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHospitalizationTracingEditLink}"/>
                <br />
                <h:commandLink action="#{hospitalizationTracingController.prepareCreate}" value="#{bundle.ViewHospitalizationTracingCreateLink}" />
                <br />
                <h:commandLink action="#{hospitalizationTracingController.prepareList}" value="#{bundle.ViewHospitalizationTracingShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHospitalizationTracingIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
