<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateWorkAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateWorkAreaLabel_workAreaName}" for="workAreaName" />
                    <h:inputText id="workAreaName" value="#{workAreaController.selected.workAreaName}" title="#{bundle.CreateWorkAreaTitle_workAreaName}" />
                    <h:outputLabel value="#{bundle.CreateWorkAreaLabel_idWorkArea}" for="idWorkArea" />
                    <h:inputText id="idWorkArea" value="#{workAreaController.selected.idWorkArea}" title="#{bundle.CreateWorkAreaTitle_idWorkArea}" required="true" requiredMessage="#{bundle.CreateWorkAreaRequiredMessage_idWorkArea}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{workAreaController.create}" value="#{bundle.CreateWorkAreaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{workAreaController.prepareList}" value="#{bundle.CreateWorkAreaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateWorkAreaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
