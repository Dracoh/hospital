<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{usersController.selected.userName}" title="#{bundle.CreateUsersTitle_userName}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_userEmail}" for="userEmail" />
                    <h:inputText id="userEmail" value="#{usersController.selected.userEmail}" title="#{bundle.CreateUsersTitle_userEmail}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_idRole}" for="idRole" />
                    <h:inputText id="idRole" value="#{usersController.selected.idRole}" title="#{bundle.CreateUsersTitle_idRole}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_idUser}" for="idUser" />
                    <h:inputText id="idUser" value="#{usersController.selected.idUser}" title="#{bundle.CreateUsersTitle_idUser}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_idUser}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
