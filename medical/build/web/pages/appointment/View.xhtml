<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAppointmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAppointmentLabel_idWorkArea}"/>
                    <h:outputText value="#{appointmentController.selected.idWorkArea}" title="#{bundle.ViewAppointmentTitle_idWorkArea}"/>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_date}"/>
                    <h:outputText value="#{appointmentController.selected.date}" title="#{bundle.ViewAppointmentTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_time}"/>
                    <h:outputText value="#{appointmentController.selected.time}" title="#{bundle.ViewAppointmentTitle_time}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_idStatus}"/>
                    <h:outputText value="#{appointmentController.selected.idStatus}" title="#{bundle.ViewAppointmentTitle_idStatus}"/>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_comments}"/>
                    <h:outputText value="#{appointmentController.selected.comments}" title="#{bundle.ViewAppointmentTitle_comments}"/>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_idAppointment}"/>
                    <h:outputText value="#{appointmentController.selected.idAppointment}" title="#{bundle.ViewAppointmentTitle_idAppointment}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{appointmentController.destroyAndView}" value="#{bundle.ViewAppointmentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAppointmentEditLink}"/>
                <br />
                <h:commandLink action="#{appointmentController.prepareCreate}" value="#{bundle.ViewAppointmentCreateLink}" />
                <br />
                <h:commandLink action="#{appointmentController.prepareList}" value="#{bundle.ViewAppointmentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAppointmentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
