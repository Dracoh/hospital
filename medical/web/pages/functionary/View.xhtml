<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFunctionaryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFunctionaryLabel_idDocument}"/>
                    <h:outputText value="#{functionaryController.selected.idDocument}" title="#{bundle.ViewFunctionaryTitle_idDocument}"/>
                    <h:outputText value="#{bundle.ViewFunctionaryLabel_firstName}"/>
                    <h:outputText value="#{functionaryController.selected.firstName}" title="#{bundle.ViewFunctionaryTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewFunctionaryLabel_middleName}"/>
                    <h:outputText value="#{functionaryController.selected.middleName}" title="#{bundle.ViewFunctionaryTitle_middleName}"/>
                    <h:outputText value="#{bundle.ViewFunctionaryLabel_thirdName}"/>
                    <h:outputText value="#{functionaryController.selected.thirdName}" title="#{bundle.ViewFunctionaryTitle_thirdName}"/>
                    <h:outputText value="#{bundle.ViewFunctionaryLabel_lastName}"/>
                    <h:outputText value="#{functionaryController.selected.lastName}" title="#{bundle.ViewFunctionaryTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewFunctionaryLabel_idFunctionaryType}"/>
                    <h:outputText value="#{functionaryController.selected.idFunctionaryType}" title="#{bundle.ViewFunctionaryTitle_idFunctionaryType}"/>
                    <h:outputText value="#{bundle.ViewFunctionaryLabel_admissionDate}"/>
                    <h:outputText value="#{functionaryController.selected.admissionDate}" title="#{bundle.ViewFunctionaryTitle_admissionDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFunctionaryLabel_idWorkArea}"/>
                    <h:outputText value="#{functionaryController.selected.idWorkArea}" title="#{bundle.ViewFunctionaryTitle_idWorkArea}"/>
                    <h:outputText value="#{bundle.ViewFunctionaryLabel_idFunctionary}"/>
                    <h:outputText value="#{functionaryController.selected.idFunctionary}" title="#{bundle.ViewFunctionaryTitle_idFunctionary}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{functionaryController.destroyAndView}" value="#{bundle.ViewFunctionaryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFunctionaryEditLink}"/>
                <br />
                <h:commandLink action="#{functionaryController.prepareCreate}" value="#{bundle.ViewFunctionaryCreateLink}" />
                <br />
                <h:commandLink action="#{functionaryController.prepareList}" value="#{bundle.ViewFunctionaryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFunctionaryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
