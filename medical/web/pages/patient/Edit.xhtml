<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPatientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPatientLabel_patientName}" for="patientName" />
                    <h:inputText id="patientName" value="#{patientController.selected.patientName}" title="#{bundle.EditPatientTitle_patientName}" />
                    <h:outputLabel value="#{bundle.EditPatientLabel_birthday}" for="birthday" />
                    <h:inputText id="birthday" value="#{patientController.selected.birthday}" title="#{bundle.EditPatientTitle_birthday}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPatientLabel_bloodType}" for="bloodType" />
                    <h:inputText id="bloodType" value="#{patientController.selected.bloodType}" title="#{bundle.EditPatientTitle_bloodType}" />
                    <h:outputLabel value="#{bundle.EditPatientLabel_nationality}" for="nationality" />
                    <h:inputText id="nationality" value="#{patientController.selected.nationality}" title="#{bundle.EditPatientTitle_nationality}" />
                    <h:outputLabel value="#{bundle.EditPatientLabel_address}" for="address" />
                    <h:inputText id="address" value="#{patientController.selected.address}" title="#{bundle.EditPatientTitle_address}" />
                    <h:outputLabel value="#{bundle.EditPatientLabel_idPhone}" for="idPhone" />
                    <h:inputText id="idPhone" value="#{patientController.selected.idPhone}" title="#{bundle.EditPatientTitle_idPhone}" />
                    <h:outputLabel value="#{bundle.EditPatientLabel_email}" for="email" />
                    <h:inputText id="email" value="#{patientController.selected.email}" title="#{bundle.EditPatientTitle_email}" />
                    <h:outputLabel value="#{bundle.EditPatientLabel_idPatient}" for="idPatient" />
                    <h:inputText id="idPatient" value="#{patientController.selected.idPatient}" title="#{bundle.EditPatientTitle_idPatient}" required="true" requiredMessage="#{bundle.EditPatientRequiredMessage_idPatient}"/>
                </h:panelGrid>
                <h:commandLink action="#{patientController.update}" value="#{bundle.EditPatientSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPatientViewLink}"/>
                <br />
                <h:commandLink action="#{patientController.prepareList}" value="#{bundle.EditPatientShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPatientIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
