<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPatientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPatientLabel_patientName}"/>
                    <h:outputText value="#{patientController.selected.patientName}" title="#{bundle.ViewPatientTitle_patientName}"/>
                    <h:outputText value="#{bundle.ViewPatientLabel_birthday}"/>
                    <h:outputText value="#{patientController.selected.birthday}" title="#{bundle.ViewPatientTitle_birthday}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPatientLabel_bloodType}"/>
                    <h:outputText value="#{patientController.selected.bloodType}" title="#{bundle.ViewPatientTitle_bloodType}"/>
                    <h:outputText value="#{bundle.ViewPatientLabel_nationality}"/>
                    <h:outputText value="#{patientController.selected.nationality}" title="#{bundle.ViewPatientTitle_nationality}"/>
                    <h:outputText value="#{bundle.ViewPatientLabel_address}"/>
                    <h:outputText value="#{patientController.selected.address}" title="#{bundle.ViewPatientTitle_address}"/>
                    <h:outputText value="#{bundle.ViewPatientLabel_idPhone}"/>
                    <h:outputText value="#{patientController.selected.idPhone}" title="#{bundle.ViewPatientTitle_idPhone}"/>
                    <h:outputText value="#{bundle.ViewPatientLabel_email}"/>
                    <h:outputText value="#{patientController.selected.email}" title="#{bundle.ViewPatientTitle_email}"/>
                    <h:outputText value="#{bundle.ViewPatientLabel_idPatient}"/>
                    <h:outputText value="#{patientController.selected.idPatient}" title="#{bundle.ViewPatientTitle_idPatient}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{patientController.destroyAndView}" value="#{bundle.ViewPatientDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPatientEditLink}"/>
                <br />
                <h:commandLink action="#{patientController.prepareCreate}" value="#{bundle.ViewPatientCreateLink}" />
                <br />
                <h:commandLink action="#{patientController.prepareList}" value="#{bundle.ViewPatientShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPatientIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
