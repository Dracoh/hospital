<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewWorkAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewWorkAreaLabel_workAreaName}"/>
                    <h:outputText value="#{workAreaController.selected.workAreaName}" title="#{bundle.ViewWorkAreaTitle_workAreaName}"/>
                    <h:outputText value="#{bundle.ViewWorkAreaLabel_idWorkArea}"/>
                    <h:outputText value="#{workAreaController.selected.idWorkArea}" title="#{bundle.ViewWorkAreaTitle_idWorkArea}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{workAreaController.destroyAndView}" value="#{bundle.ViewWorkAreaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewWorkAreaEditLink}"/>
                <br />
                <h:commandLink action="#{workAreaController.prepareCreate}" value="#{bundle.ViewWorkAreaCreateLink}" />
                <br />
                <h:commandLink action="#{workAreaController.prepareList}" value="#{bundle.ViewWorkAreaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewWorkAreaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
