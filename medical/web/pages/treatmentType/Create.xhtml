<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTreatmentTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTreatmentTypeLabel_treatmentTypeName}" for="treatmentTypeName" />
                    <h:inputText id="treatmentTypeName" value="#{treatmentTypeController.selected.treatmentTypeName}" title="#{bundle.CreateTreatmentTypeTitle_treatmentTypeName}" />
                    <h:outputLabel value="#{bundle.CreateTreatmentTypeLabel_idTreatmentType}" for="idTreatmentType" />
                    <h:inputText id="idTreatmentType" value="#{treatmentTypeController.selected.idTreatmentType}" title="#{bundle.CreateTreatmentTypeTitle_idTreatmentType}" required="true" requiredMessage="#{bundle.CreateTreatmentTypeRequiredMessage_idTreatmentType}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{treatmentTypeController.create}" value="#{bundle.CreateTreatmentTypeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{treatmentTypeController.prepareList}" value="#{bundle.CreateTreatmentTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTreatmentTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
