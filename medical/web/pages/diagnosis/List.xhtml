<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDiagnosisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDiagnosisEmpty}" rendered="#{diagnosisController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{diagnosisController.items.rowCount > 0}">
                    <h:outputText value="#{diagnosisController.pagination.pageFirstItem + 1}..#{diagnosisController.pagination.pageLastItem + 1}/#{diagnosisController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{diagnosisController.previous}" value="#{bundle.Previous} #{diagnosisController.pagination.pageSize}" rendered="#{diagnosisController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{diagnosisController.next}" value="#{bundle.Next} #{diagnosisController.pagination.pageSize}" rendered="#{diagnosisController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{diagnosisController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiagnosisTitle_diagnosisName}"/>
                            </f:facet>
                            <h:outputText value="#{item.diagnosisName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiagnosisTitle_idDiagnosis}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDiagnosis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{diagnosisController.prepareView}" value="#{bundle.ListDiagnosisViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{diagnosisController.prepareEdit}" value="#{bundle.ListDiagnosisEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{diagnosisController.destroy}" value="#{bundle.ListDiagnosisDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{diagnosisController.prepareCreate}" value="#{bundle.ListDiagnosisCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDiagnosisIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
