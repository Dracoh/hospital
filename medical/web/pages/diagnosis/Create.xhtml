<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDiagnosisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDiagnosisLabel_diagnosisName}" for="diagnosisName" />
                    <h:inputText id="diagnosisName" value="#{diagnosisController.selected.diagnosisName}" title="#{bundle.CreateDiagnosisTitle_diagnosisName}" />
                    <h:outputLabel value="#{bundle.CreateDiagnosisLabel_idDiagnosis}" for="idDiagnosis" />
                    <h:inputText id="idDiagnosis" value="#{diagnosisController.selected.idDiagnosis}" title="#{bundle.CreateDiagnosisTitle_idDiagnosis}" required="true" requiredMessage="#{bundle.CreateDiagnosisRequiredMessage_idDiagnosis}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{diagnosisController.create}" value="#{bundle.CreateDiagnosisSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{diagnosisController.prepareList}" value="#{bundle.CreateDiagnosisShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDiagnosisIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
