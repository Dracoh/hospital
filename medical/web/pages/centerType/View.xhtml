<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCenterTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCenterTypeLabel_centerTypeName}"/>
                    <h:outputText value="#{centerTypeController.selected.centerTypeName}" title="#{bundle.ViewCenterTypeTitle_centerTypeName}"/>
                    <h:outputText value="#{bundle.ViewCenterTypeLabel_idCenterType}"/>
                    <h:outputText value="#{centerTypeController.selected.idCenterType}" title="#{bundle.ViewCenterTypeTitle_idCenterType}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{centerTypeController.destroyAndView}" value="#{bundle.ViewCenterTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCenterTypeEditLink}"/>
                <br />
                <h:commandLink action="#{centerTypeController.prepareCreate}" value="#{bundle.ViewCenterTypeCreateLink}" />
                <br />
                <h:commandLink action="#{centerTypeController.prepareList}" value="#{bundle.ViewCenterTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCenterTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
