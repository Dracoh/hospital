<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCenterTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCenterTypeLabel_centerTypeName}" for="centerTypeName" />
                    <h:inputText id="centerTypeName" value="#{centerTypeController.selected.centerTypeName}" title="#{bundle.CreateCenterTypeTitle_centerTypeName}" />
                    <h:outputLabel value="#{bundle.CreateCenterTypeLabel_idCenterType}" for="idCenterType" />
                    <h:inputText id="idCenterType" value="#{centerTypeController.selected.idCenterType}" title="#{bundle.CreateCenterTypeTitle_idCenterType}" required="true" requiredMessage="#{bundle.CreateCenterTypeRequiredMessage_idCenterType}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{centerTypeController.create}" value="#{bundle.CreateCenterTypeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{centerTypeController.prepareList}" value="#{bundle.CreateCenterTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCenterTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
