<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAppointmentDiagnosisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAppointmentDiagnosisLabel_idAppointment}"/>
                    <h:outputText value="#{appointmentDiagnosisController.selected.idAppointment}" title="#{bundle.ViewAppointmentDiagnosisTitle_idAppointment}"/>
                    <h:outputText value="#{bundle.ViewAppointmentDiagnosisLabel_idDiagnosis}"/>
                    <h:outputText value="#{appointmentDiagnosisController.selected.idDiagnosis}" title="#{bundle.ViewAppointmentDiagnosisTitle_idDiagnosis}"/>
                    <h:outputText value="#{bundle.ViewAppointmentDiagnosisLabel_idLevel}"/>
                    <h:outputText value="#{appointmentDiagnosisController.selected.idLevel}" title="#{bundle.ViewAppointmentDiagnosisTitle_idLevel}"/>
                    <h:outputText value="#{bundle.ViewAppointmentDiagnosisLabel_idAppointementDiagnosis}"/>
                    <h:outputText value="#{appointmentDiagnosisController.selected.idAppointementDiagnosis}" title="#{bundle.ViewAppointmentDiagnosisTitle_idAppointementDiagnosis}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{appointmentDiagnosisController.destroyAndView}" value="#{bundle.ViewAppointmentDiagnosisDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAppointmentDiagnosisEditLink}"/>
                <br />
                <h:commandLink action="#{appointmentDiagnosisController.prepareCreate}" value="#{bundle.ViewAppointmentDiagnosisCreateLink}" />
                <br />
                <h:commandLink action="#{appointmentDiagnosisController.prepareList}" value="#{bundle.ViewAppointmentDiagnosisShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAppointmentDiagnosisIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
