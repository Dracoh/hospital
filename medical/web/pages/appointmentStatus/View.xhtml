<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAppointmentStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAppointmentStatusLabel_statusName}"/>
                    <h:outputText value="#{appointmentStatusController.selected.statusName}" title="#{bundle.ViewAppointmentStatusTitle_statusName}"/>
                    <h:outputText value="#{bundle.ViewAppointmentStatusLabel_statusDescription}"/>
                    <h:outputText value="#{appointmentStatusController.selected.statusDescription}" title="#{bundle.ViewAppointmentStatusTitle_statusDescription}"/>
                    <h:outputText value="#{bundle.ViewAppointmentStatusLabel_idAppointmentStatus}"/>
                    <h:outputText value="#{appointmentStatusController.selected.idAppointmentStatus}" title="#{bundle.ViewAppointmentStatusTitle_idAppointmentStatus}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{appointmentStatusController.destroyAndView}" value="#{bundle.ViewAppointmentStatusDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAppointmentStatusEditLink}"/>
                <br />
                <h:commandLink action="#{appointmentStatusController.prepareCreate}" value="#{bundle.ViewAppointmentStatusCreateLink}" />
                <br />
                <h:commandLink action="#{appointmentStatusController.prepareList}" value="#{bundle.ViewAppointmentStatusShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAppointmentStatusIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
