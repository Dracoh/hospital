<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePhonesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePhonesLabel_phoneNumber}" for="phoneNumber" />
                    <h:inputText id="phoneNumber" value="#{phonesController.selected.phoneNumber}" title="#{bundle.CreatePhonesTitle_phoneNumber}" />
                    <h:outputLabel value="#{bundle.CreatePhonesLabel_idPhone}" for="idPhone" />
                    <h:inputText id="idPhone" value="#{phonesController.selected.idPhone}" title="#{bundle.CreatePhonesTitle_idPhone}" required="true" requiredMessage="#{bundle.CreatePhonesRequiredMessage_idPhone}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{phonesController.create}" value="#{bundle.CreatePhonesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{phonesController.prepareList}" value="#{bundle.CreatePhonesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePhonesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
