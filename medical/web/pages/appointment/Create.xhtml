<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form role="form">
                <div class="card card-primary">
                    <div class="card-header">
                        <h:outputText value="#{bundle.CreateAppointmentTitle}"></h:outputText>
                    </div>
                    <h:outputLabel value="#{bundle.CreateAppointmentLabel_idWorkArea}" for="idWorkArea" />
                    <h:inputText id="idWorkArea" value="#{appointmentController.selected.idWorkArea}" title="#{bundle.CreateAppointmentTitle_idWorkArea}" />
                    <h:outputLabel value="#{bundle.CreateAppointmentLabel_date}" for="date" />
                    <h:inputText id="date" value="#{appointmentController.selected.date}" title="#{bundle.CreateAppointmentTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAppointmentLabel_time}" for="time" />
                    <h:inputText id="time" value="#{appointmentController.selected.time}" title="#{bundle.CreateAppointmentTitle_time}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAppointmentLabel_idStatus}" for="idStatus" />
                    <h:inputText id="idStatus" value="#{appointmentController.selected.idStatus}" title="#{bundle.CreateAppointmentTitle_idStatus}" />
                    <h:outputLabel value="#{bundle.CreateAppointmentLabel_comments}" for="comments" />
                    <h:inputText id="comments" value="#{appointmentController.selected.comments}" title="#{bundle.CreateAppointmentTitle_comments}" />
                    <h:outputLabel value="#{bundle.CreateAppointmentLabel_idAppointment}" for="idAppointment" />
                    <h:inputText id="idAppointment" value="#{appointmentController.selected.idAppointment}" title="#{bundle.CreateAppointmentTitle_idAppointment}" required="true" requiredMessage="#{bundle.CreateAppointmentRequiredMessage_idAppointment}"/>
                </div>
                <br />
                <h:commandLink action="#{appointmentController.create}" value="#{bundle.CreateAppointmentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{appointmentController.prepareList}" value="#{bundle.CreateAppointmentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAppointmentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
