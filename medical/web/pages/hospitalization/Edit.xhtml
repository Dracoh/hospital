<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHospitalizationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHospitalizationLabel_idAttemtiomCemter}" for="idAttemtiomCemter" />
                    <h:inputText id="idAttemtiomCemter" value="#{hospitalizationController.selected.idAttemtiomCemter}" title="#{bundle.EditHospitalizationTitle_idAttemtiomCemter}" />
                    <h:outputLabel value="#{bundle.EditHospitalizationLabel_idPatient}" for="idPatient" />
                    <h:inputText id="idPatient" value="#{hospitalizationController.selected.idPatient}" title="#{bundle.EditHospitalizationTitle_idPatient}" />
                    <h:outputLabel value="#{bundle.EditHospitalizationLabel_idDiagnosis}" for="idDiagnosis" />
                    <h:inputText id="idDiagnosis" value="#{hospitalizationController.selected.idDiagnosis}" title="#{bundle.EditHospitalizationTitle_idDiagnosis}" />
                    <h:outputLabel value="#{bundle.EditHospitalizationLabel_startDate}" for="startDate" />
                    <h:inputText id="startDate" value="#{hospitalizationController.selected.startDate}" title="#{bundle.EditHospitalizationTitle_startDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditHospitalizationLabel_endDate}" for="endDate" />
                    <h:inputText id="endDate" value="#{hospitalizationController.selected.endDate}" title="#{bundle.EditHospitalizationTitle_endDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditHospitalizationLabel_idWorkArea}" for="idWorkArea" />
                    <h:inputText id="idWorkArea" value="#{hospitalizationController.selected.idWorkArea}" title="#{bundle.EditHospitalizationTitle_idWorkArea}" />
                    <h:outputLabel value="#{bundle.EditHospitalizationLabel_idFunctionary}" for="idFunctionary" />
                    <h:inputText id="idFunctionary" value="#{hospitalizationController.selected.idFunctionary}" title="#{bundle.EditHospitalizationTitle_idFunctionary}" />
                    <h:outputLabel value="#{bundle.EditHospitalizationLabel_idHospitalization}" for="idHospitalization" />
                    <h:inputText id="idHospitalization" value="#{hospitalizationController.selected.idHospitalization}" title="#{bundle.EditHospitalizationTitle_idHospitalization}" required="true" requiredMessage="#{bundle.EditHospitalizationRequiredMessage_idHospitalization}"/>
                </h:panelGrid>
                <h:commandLink action="#{hospitalizationController.update}" value="#{bundle.EditHospitalizationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHospitalizationViewLink}"/>
                <br />
                <h:commandLink action="#{hospitalizationController.prepareList}" value="#{bundle.EditHospitalizationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHospitalizationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
