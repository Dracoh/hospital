<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHospitalizationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHospitalizationLabel_idAttemtiomCemter}"/>
                    <h:outputText value="#{hospitalizationController.selected.idAttemtiomCemter}" title="#{bundle.ViewHospitalizationTitle_idAttemtiomCemter}"/>
                    <h:outputText value="#{bundle.ViewHospitalizationLabel_idPatient}"/>
                    <h:outputText value="#{hospitalizationController.selected.idPatient}" title="#{bundle.ViewHospitalizationTitle_idPatient}"/>
                    <h:outputText value="#{bundle.ViewHospitalizationLabel_idDiagnosis}"/>
                    <h:outputText value="#{hospitalizationController.selected.idDiagnosis}" title="#{bundle.ViewHospitalizationTitle_idDiagnosis}"/>
                    <h:outputText value="#{bundle.ViewHospitalizationLabel_startDate}"/>
                    <h:outputText value="#{hospitalizationController.selected.startDate}" title="#{bundle.ViewHospitalizationTitle_startDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHospitalizationLabel_endDate}"/>
                    <h:outputText value="#{hospitalizationController.selected.endDate}" title="#{bundle.ViewHospitalizationTitle_endDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHospitalizationLabel_idWorkArea}"/>
                    <h:outputText value="#{hospitalizationController.selected.idWorkArea}" title="#{bundle.ViewHospitalizationTitle_idWorkArea}"/>
                    <h:outputText value="#{bundle.ViewHospitalizationLabel_idFunctionary}"/>
                    <h:outputText value="#{hospitalizationController.selected.idFunctionary}" title="#{bundle.ViewHospitalizationTitle_idFunctionary}"/>
                    <h:outputText value="#{bundle.ViewHospitalizationLabel_idHospitalization}"/>
                    <h:outputText value="#{hospitalizationController.selected.idHospitalization}" title="#{bundle.ViewHospitalizationTitle_idHospitalization}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hospitalizationController.destroyAndView}" value="#{bundle.ViewHospitalizationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHospitalizationEditLink}"/>
                <br />
                <h:commandLink action="#{hospitalizationController.prepareCreate}" value="#{bundle.ViewHospitalizationCreateLink}" />
                <br />
                <h:commandLink action="#{hospitalizationController.prepareList}" value="#{bundle.ViewHospitalizationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHospitalizationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
