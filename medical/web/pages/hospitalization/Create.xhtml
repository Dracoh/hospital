<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHospitalizationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHospitalizationLabel_idAttemtiomCemter}" for="idAttemtiomCemter" />
                    <h:inputText id="idAttemtiomCemter" value="#{hospitalizationController.selected.idAttemtiomCemter}" title="#{bundle.CreateHospitalizationTitle_idAttemtiomCemter}" />
                    <h:outputLabel value="#{bundle.CreateHospitalizationLabel_idPatient}" for="idPatient" />
                    <h:inputText id="idPatient" value="#{hospitalizationController.selected.idPatient}" title="#{bundle.CreateHospitalizationTitle_idPatient}" />
                    <h:outputLabel value="#{bundle.CreateHospitalizationLabel_idDiagnosis}" for="idDiagnosis" />
                    <h:inputText id="idDiagnosis" value="#{hospitalizationController.selected.idDiagnosis}" title="#{bundle.CreateHospitalizationTitle_idDiagnosis}" />
                    <h:outputLabel value="#{bundle.CreateHospitalizationLabel_startDate}" for="startDate" />
                    <h:inputText id="startDate" value="#{hospitalizationController.selected.startDate}" title="#{bundle.CreateHospitalizationTitle_startDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateHospitalizationLabel_endDate}" for="endDate" />
                    <h:inputText id="endDate" value="#{hospitalizationController.selected.endDate}" title="#{bundle.CreateHospitalizationTitle_endDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateHospitalizationLabel_idWorkArea}" for="idWorkArea" />
                    <h:inputText id="idWorkArea" value="#{hospitalizationController.selected.idWorkArea}" title="#{bundle.CreateHospitalizationTitle_idWorkArea}" />
                    <h:outputLabel value="#{bundle.CreateHospitalizationLabel_idFunctionary}" for="idFunctionary" />
                    <h:inputText id="idFunctionary" value="#{hospitalizationController.selected.idFunctionary}" title="#{bundle.CreateHospitalizationTitle_idFunctionary}" />
                    <h:outputLabel value="#{bundle.CreateHospitalizationLabel_idHospitalization}" for="idHospitalization" />
                    <h:inputText id="idHospitalization" value="#{hospitalizationController.selected.idHospitalization}" title="#{bundle.CreateHospitalizationTitle_idHospitalization}" required="true" requiredMessage="#{bundle.CreateHospitalizationRequiredMessage_idHospitalization}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hospitalizationController.create}" value="#{bundle.CreateHospitalizationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{hospitalizationController.prepareList}" value="#{bundle.CreateHospitalizationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHospitalizationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
