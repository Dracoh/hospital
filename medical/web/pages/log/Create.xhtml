<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLogLabel_fromStatus}" for="fromStatus" />
                    <h:inputText id="fromStatus" value="#{logController.selected.fromStatus}" title="#{bundle.CreateLogTitle_fromStatus}" />
                    <h:outputLabel value="#{bundle.CreateLogLabel_toStatus}" for="toStatus" />
                    <h:inputText id="toStatus" value="#{logController.selected.toStatus}" title="#{bundle.CreateLogTitle_toStatus}" />
                    <h:outputLabel value="#{bundle.CreateLogLabel_modifyDate}" for="modifyDate" />
                    <h:inputText id="modifyDate" value="#{logController.selected.modifyDate}" title="#{bundle.CreateLogTitle_modifyDate}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLogLabel_idUser}" for="idUser" />
                    <h:inputText id="idUser" value="#{logController.selected.idUser}" title="#{bundle.CreateLogTitle_idUser}" />
                    <h:outputLabel value="#{bundle.CreateLogLabel_idAppointment}" for="idAppointment" />
                    <h:inputText id="idAppointment" value="#{logController.selected.idAppointment}" title="#{bundle.CreateLogTitle_idAppointment}" />
                    <h:outputLabel value="#{bundle.CreateLogLabel_idLog}" for="idLog" />
                    <h:inputText id="idLog" value="#{logController.selected.idLog}" title="#{bundle.CreateLogTitle_idLog}" required="true" requiredMessage="#{bundle.CreateLogRequiredMessage_idLog}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{logController.create}" value="#{bundle.CreateLogSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{logController.prepareList}" value="#{bundle.CreateLogShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLogIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
