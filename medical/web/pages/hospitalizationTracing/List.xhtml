<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHospitalizationTracingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHospitalizationTracingEmpty}" rendered="#{hospitalizationTracingController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{hospitalizationTracingController.items.rowCount > 0}">
                    <h:outputText value="#{hospitalizationTracingController.pagination.pageFirstItem + 1}..#{hospitalizationTracingController.pagination.pageLastItem + 1}/#{hospitalizationTracingController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{hospitalizationTracingController.previous}" value="#{bundle.Previous} #{hospitalizationTracingController.pagination.pageSize}" rendered="#{hospitalizationTracingController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{hospitalizationTracingController.next}" value="#{bundle.Next} #{hospitalizationTracingController.pagination.pageSize}" rendered="#{hospitalizationTracingController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{hospitalizationTracingController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHospitalizationTracingTitle_dateTracing}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateTracing}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHospitalizationTracingTitle_idFunctionary}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFunctionary}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHospitalizationTracingTitle_comments}"/>
                            </f:facet>
                            <h:outputText value="#{item.comments}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHospitalizationTracingTitle_idTreatment}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTreatment}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHospitalizationTracingTitle_idHospitalization}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHospitalization}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHospitalizationTracingTitle_idHospitalizationTracing}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHospitalizationTracing}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{hospitalizationTracingController.prepareView}" value="#{bundle.ListHospitalizationTracingViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hospitalizationTracingController.prepareEdit}" value="#{bundle.ListHospitalizationTracingEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hospitalizationTracingController.destroy}" value="#{bundle.ListHospitalizationTracingDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{hospitalizationTracingController.prepareCreate}" value="#{bundle.ListHospitalizationTracingCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHospitalizationTracingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
