<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPatientPhoneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPatientPhoneEmpty}" rendered="#{patientPhoneController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{patientPhoneController.items.rowCount > 0}">
                    <h:outputText value="#{patientPhoneController.pagination.pageFirstItem + 1}..#{patientPhoneController.pagination.pageLastItem + 1}/#{patientPhoneController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{patientPhoneController.previous}" value="#{bundle.Previous} #{patientPhoneController.pagination.pageSize}" rendered="#{patientPhoneController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{patientPhoneController.next}" value="#{bundle.Next} #{patientPhoneController.pagination.pageSize}" rendered="#{patientPhoneController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{patientPhoneController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientPhoneTitle_idPatient}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPatient}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientPhoneTitle_idPhone}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPhone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientPhoneTitle_idPatientPhone}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPatientPhone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{patientPhoneController.prepareView}" value="#{bundle.ListPatientPhoneViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{patientPhoneController.prepareEdit}" value="#{bundle.ListPatientPhoneEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{patientPhoneController.destroy}" value="#{bundle.ListPatientPhoneDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{patientPhoneController.prepareCreate}" value="#{bundle.ListPatientPhoneCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPatientPhoneIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
