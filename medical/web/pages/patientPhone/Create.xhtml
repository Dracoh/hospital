<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePatientPhoneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePatientPhoneLabel_idPatient}" for="idPatient" />
                    <h:inputText id="idPatient" value="#{patientPhoneController.selected.idPatient}" title="#{bundle.CreatePatientPhoneTitle_idPatient}" />
                    <h:outputLabel value="#{bundle.CreatePatientPhoneLabel_idPhone}" for="idPhone" />
                    <h:inputText id="idPhone" value="#{patientPhoneController.selected.idPhone}" title="#{bundle.CreatePatientPhoneTitle_idPhone}" />
                    <h:outputLabel value="#{bundle.CreatePatientPhoneLabel_idPatientPhone}" for="idPatientPhone" />
                    <h:inputText id="idPatientPhone" value="#{patientPhoneController.selected.idPatientPhone}" title="#{bundle.CreatePatientPhoneTitle_idPatientPhone}" required="true" requiredMessage="#{bundle.CreatePatientPhoneRequiredMessage_idPatientPhone}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{patientPhoneController.create}" value="#{bundle.CreatePatientPhoneSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{patientPhoneController.prepareList}" value="#{bundle.CreatePatientPhoneShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePatientPhoneIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
