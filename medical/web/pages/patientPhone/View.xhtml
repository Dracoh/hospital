<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPatientPhoneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPatientPhoneLabel_idPatient}"/>
                    <h:outputText value="#{patientPhoneController.selected.idPatient}" title="#{bundle.ViewPatientPhoneTitle_idPatient}"/>
                    <h:outputText value="#{bundle.ViewPatientPhoneLabel_idPhone}"/>
                    <h:outputText value="#{patientPhoneController.selected.idPhone}" title="#{bundle.ViewPatientPhoneTitle_idPhone}"/>
                    <h:outputText value="#{bundle.ViewPatientPhoneLabel_idPatientPhone}"/>
                    <h:outputText value="#{patientPhoneController.selected.idPatientPhone}" title="#{bundle.ViewPatientPhoneTitle_idPatientPhone}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{patientPhoneController.destroyAndView}" value="#{bundle.ViewPatientPhoneDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPatientPhoneEditLink}"/>
                <br />
                <h:commandLink action="#{patientPhoneController.prepareCreate}" value="#{bundle.ViewPatientPhoneCreateLink}" />
                <br />
                <h:commandLink action="#{patientPhoneController.prepareList}" value="#{bundle.ViewPatientPhoneShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPatientPhoneIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
